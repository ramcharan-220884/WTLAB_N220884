<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F9FAFB;
  color: #1F2937;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-form,.signup-form {
  background: #FFFFFF;
  padding: 30px;
  width: 300px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(31, 41, 55, 0.15);
  border: 1px solid #D4AF37;
}

.login-form h2,.signup-form h2 {
  text-align: center;
  color: #1F2937;
}

.login-form input,.signup-form input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #D4AF37;
  border-radius: 4px;
}

form input:focus {
  outline: none;
  border-color: #0F766E;
}

form button {
  width: 100%;
  padding: 10px;
  background: #0F766E;
  color: #FFFFFF;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

form button:hover {
  background: #D4AF37;
  color: #1F2937;
}

form p {
  text-align: center;
  margin-top: 10px;
}

form a {
  text-decoration: none;
  color: #0F766E;
  font-weight: 500;
}

form a:hover {
  color: #D4AF37;
}

.hidden{
  display: none;
}

  </style>
</head>
<body>
  <div class="login-container">
    <form action="login.php" class="login-form" id="login" method="post">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button>Login</button>
      <p>Don't have an account?
      <a href="#signup">Sign Up</a>
      </p>
    </form>

    <form action="signup.php" class="signup-form hidden" id="signup" method="post">
      <h2>Sign Up</h2>
      <input type="text" name="name" placeholder="Full Name">
      <input type="email" name="email" placeholder="Email">
      <input type="password" placeholder="Password" name="password">
      <button>Sign Up</button>
      <p>Already have an account?
        <a href="#login">Login</a>
      </p>
    </form>
  </div>
  <script>
    const loginForm = document.getElementById("login");
  const signupForm = document.getElementById("signup");

  function showSignup() {
    loginForm.classList.add("hidden");
    signupForm.classList.remove("hidden");
  }

  function showLogin() {
    signupForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
  }

  if (window.location.hash === "#signup") {
  showSignup();
}

window.addEventListener("hashchange", () => {
  if (window.location.hash === "#signup") {
    showSignup();
  } else {
    showLogin();
  }
});



  </script>
</body>
</html>
